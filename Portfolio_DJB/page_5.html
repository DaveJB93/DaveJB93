<section class="zone3">
    <!---formulaire--->
    <div class="container">
        <div class="row">
            <div class="cols-6">
                <form id="inscription" name = "myForm" onsubmit = "return(validateForm());">

                    <!----identification--->
                    <div class="form-row">
                        <div class="form-group required control-label col-3 pt-2 pb-2">
                            <span>Identification</span>
                        </div>
                        <div class="col-9 pt-2 pb-2 align-items-end">
                            <input id="nom" type="text" maxlength="50" required>
                            <input id="prenom" type="text" maxlength="50" required>
                            <br>
                            <small id="nom-texte" class="control-label">Nom</small>
                            <small id="prenom-texte" class="control-label">Prénom</small>
                        </div>
                    </div>

                    <!---numéro de téléphone--->
                    <div class="form-row">
                        <div class="form-group required control-label col-3 pt-2">
                            <span>Numéro de téléphone</span>
                        </div>
                        <div class="col-9 pt-2 align-items-end">
                            <input id="region" name="region" type="text" minlength="3" maxlength="3" required pattern="[0-9]{3}">

                            <!--tiret-->
                            <strong>-</strong>

                            <input id="numero" name="numero" type="text" minlength="7" maxlength="8" required pattern="[0-9]{3}-[0-9]{4}">
                            <br>
                            <small id="region-texte" class="control-label ">Code régional</small>
                            <small id="numero-texte" class="control-label col-" >Numéro de téléphone</small>
                        </div>

                    </div>

                    <!---E-mail--->
                    <div class="form-row">
                        <div class=" form-group required control-label col-3 pt-2">
                            <span>E-mail</span>
                        </div>
                        <div class="col pt-2">
                            <input id="courriel" type="email" placeholder="ex:myname@exemple.com" required>
                            <br>
                            <small id="courriel-texte" class="control-label">exemple@exemple.com</small>
                        </div>
                    </div>

                    <!---sujet--->
                    <div class="form-row">
                        <div class="form-group required control-label col-3 pt-2">
                            <span>sujet</span>
                        </div>
                        <div class="col-9 pt-2">
                            <input type="text" minlength="10" maxlength="25" id="metier" required>
                            <label for="metier" class="control-label"></label>
                        </div>
                    </div>

                    <!---présentation--->
                    <div class="form-row">
                        <div class="col-3 pt-2">
                            <span>Présentation</span>
                        </div>
                        <div class="col-9 pt-2">
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6"  rows="10" name="message"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!---Bouton--->
                    <div class="form-row">
                        <div class="col-3 pt-2"></div>
                        <div class="col-9 pt-2">
                            <input type="submit" value="Soumettre ma candidature">
                        </div>
                    </div>

                </form>
            </div>
            <div class="cols-6 ml-2">
                <div class="prt_entetetitre_enveloppe">
                    <div class="prt_entetetitre">
                        <h1>Écrivez-moi</h1>
                        <p>Réponse en 24h</p>
                    </div>
                </div>

                <img src="assets/img/vector-envelope-glyph-black-icon.jpg" alt="MMA" width="300" height="300">
            </div>
        </div>
    </div>
</section>
